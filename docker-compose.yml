services:
  postgres:
    image: postgres:16-alpine
    container_name: ndp-affinities-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-affinities}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-affinities}
      POSTGRES_DB: ${POSTGRES_DB:-affinities}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/migrations:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ndp-affinities-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro
    depends_on:
      - postgres
    restart: unless-stopped

  api:
    build: .
    container_name: ndp-affinities-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-affinities}:${POSTGRES_PASSWORD:-affinities}@postgres:5432/${POSTGRES_DB:-affinities}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      - postgres
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: ndp-affinities-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:
