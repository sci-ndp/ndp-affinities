services:
  postgres:
    image: postgres:16-alpine
    container_name: ndp-affinities-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-affinities}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-affinities}
      POSTGRES_DB: ${POSTGRES_DB:-affinities}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/migrations:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ndp-affinities-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:
