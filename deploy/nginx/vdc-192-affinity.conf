server {
    listen 80;
    server_name vdc-192.chpc.utah.edu;

    # Optional: force trailing slash for the SPA base path
    location = /affinity {
        return 301 /affinity/;
    }

    # Frontend SPA (running on VM at 10.244.2.201:3000)
    location /affinity/ {
        proxy_pass http://10.244.2.201:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API (running on VM at 10.244.2.201:8000)
    location /affinity-api/ {
        proxy_pass http://10.244.2.201:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
